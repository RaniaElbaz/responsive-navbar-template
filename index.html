<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>
            Responsive NavBar template
        </title>
    </head>
    <body>
        <nav>
          <div class="logo">
            <a href="#"><img src="img/logo.svg" alt="logo"></a>
            <i class="fa-solid fa-bars bars"></i>
            <div class="clear"></div>
          </div>
          <div class="link-list">
            <a href="#home" class="link-item">
              <i class="fa-solid fa-house home" id="icon"></i>
              <span class="link-text">Home</span>
            </a>
            <a href="#about" class="link-item"> 
              <i class="fa-solid fa-id-card id" id="icon"></i> 
              <span class="link-text">About</span> 
            </a>
            <a href="#project" class="link-item">
              <i class="fa-solid fa-folder-open folder" id="icon"></i>
              <span class="link-text">Projects</span> 
            </a>
            <a href="#service" class="link-item">
              <i class="fa-solid fa-bell-concierge bell" id="icon"></i>
              <span class="link-text">Service</span> 
            </a>
            <a href="#review" class="link-item">
              <i class="fa-solid fa-star star" id="icon"></i>
              <span class="link-text">Review</span> 
            </a>
            <a href="#contact" class="link-item">
              <i class="fa-solid fa-envelope mail" id="icon"></i>
              <span class="link-text">Contact</span> 
            </a>
          </div>
          <div class="clear"></div>
        </nav>
        
        
        <script src="js/script.js"></script>
    </body>
</html>
